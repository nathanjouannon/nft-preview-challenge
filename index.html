<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
  <body>
    <div class="container">
      <div class="imageMain">
        <img class="mainImage" href="#" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <a href="#">Equilibrium #3429</a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
     
      <div class="stat">
        <div class="info">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="solde">0.041 ETH</p>
        </div>    
        <div class="info">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            <p class="timing"> 3 days left</p>
        </div>
      </div>
      <div class="createur">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p class="artist">Creation of<a href="#">Jules Wyvern</a></p>
      </div>

    </div>
  </body>
</html>
